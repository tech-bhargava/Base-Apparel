      href="./image/logo - Copy.ico"

    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div id="wrapper">
      <section class="sec01">
        <div class="logo_sec">
          <img class="logo" src="./image/logo.png" alt="logo" />
          <h6 class="logo_heading">BASE APPAREL</h6>
        </div>
        <img class="pic1" src="./image/hero-desktop.jpg" alt="woman" />
        <div class="content_sec">
          <h1 class="main_heading">
            <span class="we_r">WE'RE </span>COMING SOON
          </h1>
          <p class="main_para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="point">
            <input
              class="text_color"
              type="email"
              placeholder="Email Address"
            />
            <button class="btn01">
              <img
                class="r_arrow"
                src="./image/output-onlinepngtools.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </section>
      <section class="sec02">
        <img class="pic" src="./image/hero-desktop.jpg" alt="woman" />
      </section>
    </div>
